<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1{
        border: 1px solid #000;
        padding: 10px;
    }
</style>
<body>
    <button id="btn1">empty</button>
    <button id="btn2">remove</button>
    <hr>
    <div class="div1">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam dolores veritatis voluptas tenetur maxime,
        possimus consectetur, quia dignissimos nisi fugit expedita adipisci nostrum, sint saepe illum mollitia!
        Consequatur, aliquam dolorum.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").empty()
            })
            $("#btn2").click(function () {
                $(".div1").remove()
            })
        })
    </script>
</body>

</html>
