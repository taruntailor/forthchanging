<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
          div {
               height: 200px;
               width: 200px;
               border: 2px solid black;
               margin: 10px;
          }

          .div1 {
            background: linear-gradient(red , blue, yellow , green);
          }
          
          .div2 {
            background: radial-gradient(red, blue, yellow , green);
          }

          .div3 {
            background: conic-gradient(red, blue, yellow, green);
          }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
